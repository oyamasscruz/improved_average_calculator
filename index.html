<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Averages Calculator</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/vendor.js" defer></script>
  <script src="assets/scripts/app.js" defer></script>
</head>
<body>
  <div id="backdrop"></div>
  <div class="modal" id="add-modal">
    <div class="modal__content">
      <label for="subject">Please Insert Subject</label>
      <input type="text" name="subject" id="subject" class="modal__subject"/>
      <label for="first-grade">1st Trimester Grade</label>
      <input 
      type="number"
      min="0"
      max="10"
      step="1" 
      name="first-grade"
      id="first-grade"
      />
      <label for="second-grade">2nd Trimester Grade</label>
      <input 
      type="number"
      min="0"
      max="10"
      step="1" 
      name="second-grade"
      id="second-grade"
      />
      <label for="third-grade">3rd Trimester Grade</label>
      <input 
      type="number"
      min="0"
      max="10"
      step="1" 
      name="third-grade"
      id="third-grade"
      />
      <label for="quarter-grade">4th Trimester Grade</label>
      <input 
      type="number"
      min="0"
      max="10"
      step="1" 
      name="quarter-grade"
      id="quarter-grade"
      />
    </div>
    <div class="modal__actions">
      <button id="btn-cancel">Cancel</button>
      <button id="btn-insert">Insert</button>
    </div>
  </div>

  <header>
    <h1>Averages Calculator</h1>
    <div class="your-average">
      <h2>Your Default Average</h2>
      <div class="grade-display">
        <div class="grade-display__inside">
          <span id="default-grade"></span>
        </div>
      </div>
    </div>
    <button id="btn-header">Use Calculator</button>
  </header>
  
  <main>
    <section class="entry-averages">
      <p>Your averages will appear here!!!</p>
    </section>
    <ul class="subject-list"></ul>
  </main>
</body>
</html>
